<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile editor</title>

    <link rel="stylesheet" href="public/style.css" />
    <script src="public/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <form class="form">
        <div id="leftSide">
          <div id="nameContainer">
            <input
              type="text"
              class="form-input"
              name="first-name"
              placeholder="first name"
              required
            />
            <input
              type="text"
              class="form-input"
              name="surname"
              placeholder="surname"
              required
            />
          </div>
          <div id="addressContainer">
            <label id="addressLabel">Address</label>
            <input
              type="text"
              class="form-input"
              name="country"
              placeholder="country"
              required
            />
            <input
              type="text"
              class="form-input"
              name="zip"
              placeholder="zip"
              required
            />
            <input
              type="text"
              class="form-input"
              name="city"
              placeholder="city"
              required
            />
            <input
              type="text"
              class="form-input"
              name="street"
              placeholder="street"
              required
            />
            <input
              type="text"
              class="form-input"
              name="house-number"
              placeholder="house number"
              required
            />
          </div>
        </div>
        <div id="rightSide">
          <input
            type="text"
            class="form-input"
            name="profile-img"
            placeholder="profile image"
            required
          />
          <input
            type="text"
            class="form-input"
            name="introduction"
            placeholder="introduction"
            required
          />
        </div>
      </form>
    </div>
  </body>
</html>
