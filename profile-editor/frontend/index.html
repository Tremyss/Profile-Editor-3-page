<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile editor</title>

    <link rel="stylesheet" href="public/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <form class="form" id="nameForm">
        <!-- ! BASIC INFO -->
        <div id="nameContainer" class="page-container">
          <div id="nameLabelSubContainer" class="label-container">
            <label id="nameLabel" class="main-label"
              >Enter basic information</label
            >
            <p id="nameSubLabel" class="sub-label">
              Please fill out this form.
            </p>
          </div>
          <div id="nameInputSubContainer" class="input-container">
            <div class="input-mini">
              <input
                type="text"
                class="form-input"
                id="firstName"
                name="first-name"
                required
              />
              <label for="name" class="input-label">
                <span class="content-name">First name</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="text" class="form-input" name="surname" required />
              <label for="name" class="input-label">
                <span class="content-name">Surname</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="email" class="form-input" name="email" required />
              <label for="name" class="input-label">
                <span class="content-name">E-mail</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="text" class="form-input" name="phone" />
              <label for="name" class="input-label">
                <span class="content-name">Phone (optional)</span>
              </label>
            </div>
          </div>
          <div class="button-container basic-btn-container">
            <button class="btn delete-btn" id="basic-delete-btn">Delete</button>
            <button
              onclick="window.location.href='#addressContainer';"
              type="submit"
              class="btn save-btn"
              id="basic-save-btn"
            >
              Save & Continue
            </button>
          </div>
        </div>
      </form>
      <!-- ! SHIPPING INFO -->
      <form class="form" id="addressForm">
        <div id="addressContainer" class="page-container">
          <div id="addressLabelSubContainer" class="label-container">
            <label id="addressLabel" class="main-label"
              >Enter shipping address</label
            >
            <p id="addressSubLabel" class="sub-label">
              Please fill out this form.
            </p>
          </div>
          <div id="addressInputSubContainer" class="input-container">
            <div class="input-mini">
              <input type="text" class="form-input" name="country" required />
              <label for="name" class="input-label">
                <span class="content-name">Country</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="text" class="form-input" name="zip" required />
              <label for="name" class="input-label">
                <span class="content-name">Zip</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="text" class="form-input" name="city" required />
              <label for="name" class="input-label">
                <span class="content-name">City</span>
              </label>
            </div>
            <div class="input-mini">
              <input type="text" class="form-input" name="street" required />
              <label for="name" class="input-label">
                <span class="content-name">Street</span>
              </label>
            </div>
            <div class="input-mini">
              <input
                type="text"
                class="form-input"
                name="house-number"
                required
              />
              <label for="name" class="input-label">
                <span class="content-name">House number</span>
              </label>
            </div>
          </div>
          <div class="button-container">
            <button
              onclick="window.location.href='#nameContainer';"
              class="btn back-btn"
            >
              Go back
            </button>
            <button class="btn delete-btn">Delete</button>
            <button
              onclick="window.location.href='#customContainer';"
              class="btn save-btn"
            >
              Save & Continue
            </button>
          </div>
        </div>
      </form>
      <!-- ! CUSTOM INFO -->
      <form class="form" id="customForm">
        <div id="customContainer" class="page-container">
          <div id="customLabelSubContainer" class="label-container">
            <label id="customLabel" class="main-label"
              >Customize your profile</label
            >
            <p id="customSubLabel" class="sub-label">
              Please fill out this form.
            </p>
          </div>
          <div id="customInputSubContainer" class="input-container">
            <div class="input-mini">
              <input
                type="text"
                class="form-input"
                name="profile-img"
                required
              />
              <label for="name" class="input-label">
                <span class="content-name">Profile image</span>
              </label>
            </div>
            <div class="input-mini">
              <input
                type="text"
                class="form-input"
                name="introduction"
                required
              />
              <label for="name" class="input-label">
                <span class="content-name">Introduction</span>
              </label>
            </div>
          </div>
          <div class="button-container">
            <button
              onclick="window.location.href='#addressContainer';"
              class="btn back-btn"
            >
              Go back
            </button>
            <button class="btn delete-btn">Delete</button>
            <button class="btn save-btn">Save changes</button>
          </div>
        </div>
      </form>
    </div>

    <!-- ! Test section -->
    <form id="testForm" action="">
      <input
        type="text"
        class="test-input form-input"
        name="username"
        placeholder="Username"
        required
      />
      <input
        type="text"
        class="test-input form-input"
        name="age"
        placeholder="Age"
        required
      />
      <input
        type="email"
        class="test-input form-input"
        name="email"
        placeholder="e-mail"
        required
      />
      <button type="submit" class="btn save-btn">Submit</button>
    </form>
    <!-- * Upload Image -->
    <div id="imageContainer">
      <img id="imagePreview" src="#" alt="Image Preview" />
      <input type="file" id="imageUpload" accept="image/*" />
      <button onclick="uploadImage()" id="imageUploadBtn" class="btn">
        Upload Image
      </button>
    </div>
    <!-- ? end of test -->
  </body>
  <script src="public/script.js"></script>
</html>
